language: cpp

env:
 - ZMQ_REPO=zeromq4-1 BUILD_TYPE=default
 
compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - echo $CXX
  - echo `g++ --version`
  - if [ "$CXX" = "clang++" ]; then sudo apt-get install -qq libstdc++-4.9-dev; fi
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.9"; fi

 - git clone --depth 1 $ZMQ_REPO zmqlib
 - cd zmqlib
 - ./autogen.sh
 - ./configure
 - make
 - sudo make install
 - sudo /sbin/ldconfig
 - cd ..
 
before_script:
 - mkdir build
 - cd build
 - cmake -DCMAKE_BUILD_TYPE=Release ..


script:
- make install

branches:
  only:
    - master


notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#lightq"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"
  webhooks:
    on_success: change
    on_failure: always
    on_start: always



os:
  - linux
  - osx

