language: cpp

compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libyajl-dev libxml2-dev libxqilla-dev
  - if [ "$CXX" = "clang++" ]; then sudo apt-get install -qq libstdc++-4.9-dev; fi
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.9"; fi

before_script:
 - mkdir build
 - cd build


script:
- cmake -DCMAKE_BUILD_TYPE=Release ..
branches:
  only:
    - master


notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#lightq"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"
  webhooks:
    on_success: change
    on_failure: always
    on_start: always

env:
  - RVM=2.0.0 LANG="en_US.UTF-8"

os:
  - linux
  - osx

